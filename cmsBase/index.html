<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Login</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-size: 16px;
        }

        h2,
        form {
            text-align: center;
        }

        form {
            max-width: 280px;
            width: 100%;
            font-size: 14px;
        }

        input {
            border-radius: 20px;
            border: solid 1px #999;
            box-shadow: none;
            padding: 8px;
            min-width: 280px;
        }

        button {
            border: solid 0px;
            padding: 10px;
            min-width: 100%;
            border-radius: 20px;
            margin-top: 20px;
            background: #306ad2;
            color: #fff;
        }

        label,
        input,
        button {
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>

</head>

<body>
    <form id="loginForm">
        <h3>Login</h3>
        <br>

        <input type="text" placeholder="Usuário" id="username" required>
        <br>

        <input type="password" placeholder="Senha" id="password" required>
        <br>
        <button type="button" onclick="authenticate()">Acessar</button>
    </form>
    <script>
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            return window.btoa(hashHex);
        }

        function authenticate() {
            const user = document.getElementById("username").value;
            const plaintextPassword = document.getElementById("password").value;
            hashPassword(plaintextPassword)
                .then(hashedPassword => {
                    fetch('user.json')
                        .then(response => {
                            if (!response.ok) {
                                console.error(`Network response was not ok: ${response.statusText}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            var content = data.filter((x) => x.Login == user);
                            if (content != null && content != undefined) {
                                if (content[0].Password == hashedPassword) {
                                    document.location.href = '' + content[0].ApplicationSlug + '/index.html?applicationID=' + content[0].ApplicationID + '&applicationSlug=' + content[0].ApplicationSlug + '&operatorUserID=' + content[0].OperatorUserID;
                                }
                            }
                        })
                        .catch(error => {
                            alert("Usuário não reconhecido");
                        });


                    console.log("Hashed Password:", hashedPassword)
                })
                .catch(error => alert("Usuário não reconhecido"));
        }

        function redirectTo() {
            fetch('content.json')
                .then(response => {
                    if (!response.ok) {
                        console.error(`Network response was not ok: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    var content = data.templateContent.filter((x) => x.IsMainPage == 1);
                    if (content != null && content != undefined) {
                        document.location.href = '' + content[0].ApplicationSlug + '/index.html?applicationID=' + content[0].ApplicationID;
                    }
                })
                .catch(error => {
                    document.location.href = 'eureka/base/index.html';
                });
        }

        const url = new URL(window.location.href);
        const params = new URLSearchParams(url.search);
        const redirect = params.get('redirect');
        if (redirect == 1)
            redirectTo();
    </script>
</body>
