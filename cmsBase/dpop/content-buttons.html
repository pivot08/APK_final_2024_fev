   <script>
      var video = document.getElementById("videoPromo");
      video.addEventListener("ended", function () {
         alert("Video has finished playing!");
         // myFunction();
      });

      // const button = document.querySelector(".btn_start");
      // const box = document.querySelector(".button");
      // button.addEventListener("click", () => {
      //     box.style.animation = "";
      //     setTimeout(() => box.style.animation = "on_click", 5);
      // });

      const url = new URL(window.location.href);
      const params = new URLSearchParams(url.search);
      const paramsValue = url.search;
      const path = params.get('path') != null && params.get('path') != undefined && params.get('path') != '' ? 'file:///data/data/com.samsung.tablepresentation/files' : '';
      const pathContent = params.get('path') != null && params.get('path') != undefined && params.get('path') != '' ? params.get('path') : '../content';
      const pathBaseFiles = params.get('path') != null && params.get('path') != undefined && params.get('path') != '' ? params.get('path') : '../version';
      const actualVersion = params.get('actualVersion') != null && params.get('actualVersion') != undefined ? params.get('actualVersion') : '';
      const applicationID = params.get('applicationID');
      const applicationSlug = params.get('applicationSlug');
      const operatorUserID = params.get('operatorUserID');
      const pageTypeID = params.get('pageTypeID');
      const templateContentID = params.get('templateContentID');
      const tablet = params.get('tablet') != null && params.get('tablet') != undefined ? params.get('tablet') : 0;

      const templateChildID = params.get('templateChildID');
      const templateContentChildID = params.get('templateContentChildID');

      var xhrContent = new XMLHttpRequest();
      xhrContent.onreadystatechange = function () {
         if (xhrContent.readyState === 4 && xhrContent.status === 200) {
            var data = JSON.parse(xhrContent.responseText);

            var content = data.templateContent.filter((x) => x.TemplateID == templateChildID || (x.TemplateID == null && (x.ButtonSizeID == 6 || x.ButtonSizeID == 5)));

            if (content != null && content != undefined && content.length > 0) {
               var headerTextTitle = '';
               var contentButton = '';
               var contentButton2 = '';
               var contentButton3 = '';
               var contentButton4 = '';
               var contentButton5 = '';
               var contentButton6 = '';

               var contentTop = '';
               var contentLeft = '';
               var contentRight = '';
               var contentBottom = '';

               var countSmallButton = 0;

               if (tablet == 1 || tablet == '1') {
                  Android.registerNavigation('1', templateChildID, templateContentChildID, formatDate(new Date()));
               }

               for (var i = 0; i < content.length; i++) {
                  var contentTarget = "content-buttons";

                  var contentChild = data.templateContent.filter((x) => (content[i].TemplateChildID != '' && x.TemplateID == content[i].TemplateChildID) || (content[i].TemplateContentChildID != '' && x.TemplateContentID == content[i].TemplateContentChildID));

                  if (contentChild != null && contentChild != undefined && contentChild.length > 0) {
                     if (contentChild[0].PageTypeID == 4) {
                        contentTarget = "content-product-line";
                     }
                  }

                  if (content[i].TemplateID == templateChildID) {
                     headerTextTitle = content[i].HeaderText;
                  }

                  contentButton = '';
                  switch (content[i].ButtonSizeID) {
                     case "1": //Square Button
                        break;
                     case "6": //Square Button - With Title
                        contentButton = '<div class="item">'
                           + '<a href="' + contentTarget + '.html?tablet=' + tablet + '&path=' + path + '&actualVersion=' + actualVersion + '&applicationID=' + applicationID + '&applicationSlug=' + applicationSlug + '&operatorUserID=' + operatorUserID + '&pageTypeID=' + pageTypeID + '&templateContentChildID=' + content[i].TemplateContentChildID + '&templateChildID=' + content[i].TemplateChildID + '">'
                           + '<video autoplay loop muted class="videos" id="video' + content[i].TemplateContentID + '">'
                           + '<source src="' + pathContent + '/' + actualVersion + '/' + content[i].Media + '" type="video/mp4">'
                           + '</video>'
                           + '</a>'
                           + '</div>'
                        break;
                     case "2": //Rectangular Button - 1 Position
                        contentButton = '<div class="col-md-6 halfContentColumn">'
                           + '<a href="' + contentTarget + '.html?tablet=' + tablet + '&path=' + path + '&actualVersion=' + actualVersion + '&applicationID=' + applicationID + '&applicationSlug=' + applicationSlug + '&operatorUserID=' + operatorUserID + '&pageTypeID=' + pageTypeID + '&templateContentChildID=' + content[i].TemplateContentChildID + '&templateChildID=' + content[i].TemplateChildID + '" class="header-links">'
                           + '<div class="card ' + content[i].Footnote + '">'
                           + '<div class="card-body respiro-categoria scroll-down d-flex">'
                           + '<h5 class="card-title categoria ' + (content[i].IsWhiteTitle && content[i].IsWhiteTitle == 1 ? 'color-branco' : '') + '">' + content[i].TemplateContent + '</h5>'
                           + '<img src="' + pathContent + '/' + actualVersion + '/' + content[i].Media + '" alt="" class="centerauto image-scroll">'
                           + '</div>'
                           + '</div>'
                           + '</a>'
                           + '</div>'
                        break;
                     case "3": //Rectangular Button - 2 Positions - Vertical
                        contentButton = '<div class="col-md-6 fullContentColunm">'
                           + '   <a href="' + contentTarget + '.html?tablet=' + tablet + '&path=' + path + '&actualVersion=' + actualVersion + '&applicationID=' + applicationID + '&applicationSlug=' + applicationSlug + '&operatorUserID=' + operatorUserID + '&pageTypeID=' + pageTypeID + '&templateContentChildID=' + content[i].TemplateContentChildID + '&templateChildID=' + content[i].TemplateChildID + '" class="header-links">'
                           + '      <div class="card ' + content[i].Footnote + '">'
                           + '            <div class="card-body respiro-categoria scroll-down bacCategorias d-flex" style="background: url(\'' + pathContent + '/' + actualVersion + '/' + content[i].Media + '\') no-repeat;">'
                           + '               <h5 class="card-title categoria ' + (content[i].IsWhiteTitle && content[i].IsWhiteTitle == 1 ? 'color-branco' : '') + '">' + content[i].TemplateContent + '</h5>'
                           + '            </div>'
                           + '      </div>'
                           + '   </a>'
                           + '</div>'
                        break;
                     case "4": //Rectangular Button - 2 Positions - Horizontal
                        contentButton = '<div class="col-md-12 "><div class="card ' + content[i].Footnote + '"><div class="card-body respiro-categoria scroll-down d-flex">'
                           + '<a href="' + contentTarget + '.html?tablet=' + tablet + '&path=' + path + '&actualVersion=' + actualVersion + '&applicationID=' + applicationID + '&applicationSlug=' + applicationSlug + '&operatorUserID=' + operatorUserID + '&pageTypeID=' + pageTypeID + '&templateContentChildID=' + content[i].TemplateContentChildID + '&templateChildID=' + content[i].TemplateChildID + '">'
                           + '<h5 class="card-title categoria ' + (content[i].IsWhiteTitle && content[i].IsWhiteTitle == 1 ? 'color-branco' : '') + '">' + content[i].TemplateContent + '</h5>'
                           + '<img src="' + pathContent + '/' + actualVersion + '/' + content[i].Media + '" alt="" class="animacao-bt box-img img-fluid">'
                           + '</a>'
                           + '</div></div></div>'
                        break;
                     case "5": //Small Button
                        countSmallButton++;
                        contentButton5 += '<div class="col-md-6  ' + (countSmallButton == 1 || countSmallButton == 3 ? 'botoes-left' : 'pdR0') + (countSmallButton == 1 || countSmallButton == 2 ? ' margin-bottom-20' : '') + '">'
                           + '<div class="card  ' + content[i].Footnote + '"><div class="card-body botoes  card-center ">'
                           + '<a href="' + contentTarget + '.html?tablet=' + tablet + '&path=' + path + '&actualVersion=' + actualVersion + '&applicationID=' + applicationID + '&applicationSlug=' + applicationSlug + '&operatorUserID=' + operatorUserID + '&pageTypeID=' + pageTypeID + '&templateContentChildID=' + content[i].TemplateContentChildID + '&templateChildID=' + content[i].TemplateChildID + '" class="header-links">'
                           + '<img src="' + pathContent + '/' + actualVersion + '/' + content[i].Media + '" alt="">'
                           + '</a>'
                           + '</div>'
                           + '</div>'
                           + '</div>'
                        break;
                  }

                  if (contentButton != '') {
                     if (content[i].ButtonPositionFlag == 'T') {
                        contentTop += contentButton;
                     } else if (content[i].ButtonPositionFlag == 'L') {
                        contentLeft += contentButton;
                     } else if (content[i].ButtonPositionFlag == 'R') {
                        contentRight += contentButton;
                     } else if (content[i].ButtonPositionFlag == 'B') {
                        contentBottom += contentButton;
                     } else {
                        switch (content[i].ButtonSizeID) {
                           case "1": //Square Button
                           case "5": //Small Button
                              break;
                           case "6": //Square Button - With Title
                              contentButton6 += contentButton;
                              break;
                           case "2": //Rectangular Button - 1 Position
                              contentButton2 += contentButton;
                              break;
                           case "3": //Rectangular Button - 2 Positions - Vertical
                              contentButton3 += contentButton;
                              break;
                           case "4": //Rectangular Button - 2 Positions - Horizontal
                              contentButton4 += contentButton;
                              break;
                        }
                     }
                  }
               }

               var button = document.getElementById('container-buttons');
               button.innerHTML = button.innerHTML + contentButton3 + contentButton4 + contentButton2;

               var buttonTop = document.getElementById('button-top');
               buttonTop.innerHTML = contentTop;
               
               var buttonLeft = document.getElementById('button-left');
               buttonLeft.innerHTML = contentLeft;
               
               var buttonRight = document.getElementById('button-right');
               buttonRight.innerHTML = contentRight;
               
               var buttonBottom = document.getElementById('button-bottom');
               buttonBottom.innerHTML = contentBottom;

               var smallButton = document.getElementById('container-small-button');
               smallButton.innerHTML = contentButton5;

               var carousel = document.getElementById('carousel-promo');
               carousel.innerHTML = contentButton6;

               var headerText = document.getElementById('header-text');
               if (headerText != '') {
                  headerText.innerHTML = headerText.innerHTML + headerTextTitle;
               }

               var linkTemp = document.getElementById('link-s24');
               if (tablet == 1 || tablet == '1') {
                  linkTemp.href = '../eureka/menu.html?tablet=1&path=file:///data/data/com.samsung.tablepresentation/files&actualVersion=5A66C629-15E2-441E-88EE-D26523A8EADD&applicationID=2&applicationSlug=eureka&operatorUserID=undefined&pageTypeID=5&templateChildID=10';
               } else {
                  linkTemp.href = '../eureka/menu.html?tablet=0&path=&actualVersion=&applicationID=2&applicationSlug=eureka&operatorUserID=undefined&pageTypeID=5&templateChildID=10';
               }

               // if (content[i].ButtonContent != null && content[i].ButtonContent != undefined && content[i].ButtonContent != '') {
               //    var carouselText = document.getElementById('carousel-text');
               //    carouselText.innerHTML = content[i].ButtonContent;
               // }

               $(document).ready(function () {
                  $('#carousel-promo').owlCarousel({
                     loop: true,
                     margin: 10,
                     dots: false,
                     autoplay: true,
                     autoplaySpeed: 300,
                     nav: false,
                     responsive: {
                        0: {
                           items: 1
                        },
                        600: {
                           items: 1
                        },
                        1000: {
                           items: 1
                        }
                     }
                  });

                  $('#loadingContainer').fadeIn(1500, function () {
                     $('#loading-overlay').css('opacity', 0);
                     $('#loading-overlay').css('display', 'none');
                  });
               });
            }
         }
      }
      xhrContent.open("GET", pathBaseFiles + '/' + (actualVersion != "" ? actualVersion : "content") + '.json');
      xhrContent.send(null);

      // if (templateChildID === 32) {
      //    // Se templateContentChildID for 32, imprime este div e esconde o outro
      //    div1.style.display = 'block'; // Mostra o primeiro div
      //    div2.style.display = 'none';  // Esconde o segundo div
      // } else {
      //    // Se templateContentChildID não for 32, imprime este div e esconde o outro
      //    div1.style.display = 'none';  // Esconde o primeiro div
      //    div2.style.display = 'block'; // Mostra o segundo div
      // }
   </script>
