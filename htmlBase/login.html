<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Login</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/geral.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-size:16px;
        }

        h2, form {
            text-align: center;
        }

        form {
            max-width: 280px;
            width: 100%;
            font-size:14px;
        }

        input {border-radius:20px;border:solid 1px #999;box-shadow: none;padding:8px;min-width: 280px;}

        button {border:solid 0px;padding:10px;min-width: 100%;border-radius:20px;margin-top:20px;background:#306ad2;color:#fff;}

        label, input, button {
            margin-bottom: 10px;
            font-size:16px;
        }
    </style>
    
</head>
<body>
    <form id="loginForm">
        <h3>Login</h3>
        <br>
        
        <input type="text" placeholder="Usuário" id="username" required>
        <br>
        
        <input type="password" placeholder="Senha" id="password" required>
        <br>
        <button type="button" onclick="authenticate()">Acessar</button>
    </form>

    <script>
        function authenticate() {
            var username = document.getElementById("username").value.toLowerCase();
            var password = document.getElementById("password").value.toLowerCase();

            // Armazena o username na sessão
            sessionStorage.setItem("username", username);
    
            // Verifica o username e abre o diretório correspondente
            switch(username) {
                case "vivo@operadoras":
                    if (password === "vivo1234") {
                        window.location.href = "vivo/vivo.html";
                    } else {
                        alert("Senha incorreta para Vivo");
                    }
                    break;
    
                case "claro@operadoras":
                    if (password === "claro1324") {
                        window.location.href = "claro/claro.html";
                    } else {
                        alert("Senha incorreta para Claro");
                    }
                    break;
    
                case "tim@operadoras":
                    if (password === "tim1234") {
                        window.location.href = "tim/tim.html";
                    } else {
                        alert("Senha incorreta para Tim");
                    }
                    break;
    
                case "geral@apk":
                    if (password === "geral1234") {
                        window.location.href = "index.html";
                    } else {
                        alert("Senha incorreta para Geral");
                    }
                    break;
    
                default:
                    alert("Usuário não reconhecido");
            }
        }
    </script>
</body>
